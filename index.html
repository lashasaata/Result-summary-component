<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Results summary component</title>
  </head>
  <body>
    <div class="mainbox">
      <div class="lefthalf">
        <h1>Your Result</h1>
        <div class="averagescore">
          <h2>76</h2>
          <span>of 100</span>
        </div>
        <div class="maintext">
          <span>Great</span>
          <p>
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
      </div>
      <div class="righthalf">
        <h2>Summary</h2>
        <div class="information">
          <div class="boxes" id="first">
            <div>
              <img src="images/icon-reaction.svg" alt="reaction icon" />
              <span class="reaction">Reaction</span>
            </div>
            <div>
              <p class="paragrap">80<span class="p-span">/ 100</span></p>
            </div>
          </div>
          <div class="boxes" id="second">
            <div>
              <img src="images/icon-memory.svg" alt="memory icon" />
              <span class="memory">Memory</span>
            </div>
            <div>
              <p class="paragrap">92<span class="p-span">/ 100</span></p>
            </div>
          </div>
          <div class="boxes" id="third">
            <div>
              <img src="images/icon-verbal.svg" alt="verbal icon" />
              <span class="verbal">Verbal</span>
            </div>
            <div>
              <p class="paragrap">61<span class="p-span">/ 100</span></p>
            </div>
          </div>
          <div class="boxes" id="fourth">
            <div>
              <img src="images/icon-visual.svg" alt="visual icon" />
              <span class="visual">Visual</span>
            </div>
            <div>
              <p class="paragrap">73<span class="p-span">/ 100</span></p>
            </div>
          </div>
        </div>
        <div class="continue">
          <span>Continue</span>
        </div>
      </div>
    </div>
  </body>
</html>
